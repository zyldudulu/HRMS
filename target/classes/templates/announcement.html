<!--        嘟嘟噜的通知-->
        <button hidden  class="btn btn-success btn-lg toast-action"
                data-title=""
                data-message=""
                data-type="success"
                data-position-class="toast-bottom-right" id=duduluinfo>abc

        </button>

        <div class="container-fluid animatedParent animateOnce p-0">
            <div class="animated fadeInUpShort">
                <div class="row no-gutters">

                    <div class="col-md-9 b-l">
                        <div class="m-md-3">
                            <!--Message Start-->
                            <span th:each="info:${list_pirt}">
                            <div class="card b-0 m-2">
                                <div class="card-body">
                                    <div data-toggle="collapse" th:data-target="'#message'+${info.id}" aria-expanded="false" class="collapsed">
                                        <div class="media">
                                            <img class="d-flex mr-3 height-50" th:src="@{/asserts/img/dummy/u2.png}"
                                                 alt="Generic placeholder image">
                                            <div class="media-body">
                                                <h6 class="mt-0 mb-1 font-weight-normal">发布者：root</h6>
                                                <span>[[${info.title}]]</span>
                                                <br>

                                                <div class="my-3 collapse" th:id="'message'+${info.id}" style="">
                                                    <div>
                                                        <script>
                                                            var val=duduluHTMLDecode("[[${info.mdata}]]");
                                                            document.write(val);
                                                        </script>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <a href="javascript:void(0)" data-toggle="modal" th:data-target="'#mymodal_update'+${info.id}"><i class="icon-pencil"></i></a>
<!--                                                        <a th:href="'/crm/announcement/admin/del?id='+${info.id}"><i class="icon-close2 text-danger-o text-danger"></i></a>-->
                                                        &nbsp;&nbsp;
                                                        <a href="javascript:void(0)" data-toggle="modal" th:attr="data-target='#mymodal_del' + ${info.id}"><i class="icon-close2 text-danger-o text-danger"></i></a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Attachments Start-->

                                <!--Attachments End-->
                            </div>
                            </span>

                        </div>
                    </div>

        <!--Add New Message Fab Button-->
        <a href="javascript:void(0)" data-toggle="modal" th:attr="data-target='#user_add'" class="btn-fab btn-fab-md fab-right fab-right-bottom-fixed shadow btn-primary"><i
                class="icon-add" ></i></a>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="user_add" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            发布公告
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal" role="form" th:action="@{/announcement/admin/add}"
                              method="post">

                            <div class="card no-b  no-r">
                                <div class="card-body">

                                    <div class="form-row">
                                        <div class="col-md-8">

                                            <div class="form-group m-0">
                                                <label for="title" class="col-form-label s-12">*标题</label>
                                                <input id="title" name="title" placeholder="输入标题" class="form-control r-0 light s-12 " type="text" required="required" >
                                            </div>

                                            <div class="form-group m-0">
                                                <label class="col-form-label s-12">内容</label>
                                                <textarea class="form-control" rows="15" name="data"></textarea>
                                            </div>




                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        发布
                                    </button>
                                </div>
                            </div>


                        </form>

                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>




    <span th:each="info:${list_pirt}">
        <!--嘟嘟噜的修改-->
        <div class="modal fade" th:id="'mymodal_update' + ${info.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                         <h4 class="modal-title">
                            编辑公告
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" th:action="@{/announcement/admin/update}"
                              method="post">

                            <div class="card no-b  no-r">
                                <div class="card-body">

                                    <div class="form-row">
                                        <div class="col-md-8">

                                            <input type="hidden" name="id" th:value="${info.id}"/>

                                            <div class="form-group m-0">
                                                <label for="title" class="col-form-label s-12">*标题</label>
                                                <input name="title" placeholder="输入标题" class="form-control r-0 light s-12 " type="text" required="required" th:value="${info.title}">
                                            </div>

                                            <div class="form-group m-0">
                                                <label class="col-form-label s-12">内容</label>
                                                <textarea th:id="'textarea'+${info.id}" class="form-control" rows="15" name="data"></textarea>
                                                <script>
                                                    var to="#textarea[[${info.id}]]";
                                                    var reg=new RegExp("<br>","g"); //创建正则RegExp对象
                                                    var val=duduluHTMLDecode("[[${info.data}]]");
                                                    val=val.replace(reg,"\n");
                                                    $(to).html(val);
                                                </script>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        更新
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </span>




    <span th:each="info:${list_pirt}">
        <!--嘟嘟噜的确认删除-->
        <div class="modal fade" th:id="'mymodal_del' + ${info.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                         <h4 class="modal-title">
                            提示
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" th:action="@{/announcement/admin/del}"
                              method="post">

                            <div class="card no-b  no-r">
                                <input type="hidden" name="id" th:value="${info.id}"/>
                                <b>您确认要删除该条信息吗？</b>
                                <hr>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        确认
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </span>
