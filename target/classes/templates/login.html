<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" th:href="@{/asserts/login_data/css/febs.css}" media="all">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <script th:src="@{/asserts/js/dudulu.js}"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

<style id="0d6e06c6-f16f-4fbf-a505-464c3f3e18b7">

            border: none !important;
            box-shadow: 0 1px 0 0 #b6b4b6 !important;

  z-index: 2147483641;

}</style><link id="layuicss-layer" rel="stylesheet" th:href="@{/asserts/login_data/css/layer.css}" media="all"></head>



<body>

<div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="text-center mb-0" id="p_new"></p>
        </div>
    </div>
</div>
<span th:if="${param.p1_data}"><script>shownew1([[${param.p1_data}]])</script></span>
<span th:if="${param.p2_data}"><script>shownew2([[${param.p2_data}]])</script></span>

<div id="febs-login" lay-title="登录">
    <div class="login-wrap">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 febs-tc">
                    <div class="layui-logo"><span><b>企业人力资源管理</b> 系统</span></div>
                </div>
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4" id="login-div">
                    <div class="layui-form" lay-filter="login-form">
                        <div class="layui-anim layui-anim-upbit">
                            <ul class="login-type-tab">
                                <li class="active">系统登录</li>
                            </ul>

                            <div class="normal-login-form">
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-username"></label>
                                    <input type="text"
                                           placeholder="用户名" autocomplete="off" class="layui-input" id="ln">
                                </div>
                                <div class="layui-form-item password-block">
                                    <label class="layui-icon label-icon layui-icon-password"></label>
                                    <input type="password" lay-verify="required"
                                           placeholder="密码" autocomplete="off" class="layui-input" id="lp">
                                </div>
                                
                                <div class="layui-form-item" style="margin-top: -10px;">
                                    <input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary">
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                                            lay-filter="login-submit" id="login" onclick="login()">
                                        <i style="display: none"
                                           class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                                        立即登录
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.extend({
        validate: 'login_data/js/lay/modules/validate'
    }).use(['form', 'layer', 'validate'], function (form, layer) {
        var $ = layui.jquery,
            validate = layui.validate,
            $view = $('#febs-login'),
            type = 'login',
            $loginDiv = $view.find('#login-div'),
            $registDiv = $view.find('#regist-div');
    });

</script>
</body>
</html>
